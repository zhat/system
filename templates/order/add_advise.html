{% extends "base.html" %}
{% load static %}
{% block title %}意见/建议{% endblock title %}
{% block context %}
    <div class="container">
        <h2 class="text-center">网站意见/建议</h2>
        <br />
        <form class="form-horizontal" role="form" action="{% url 'order:advise' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="summary" class="col-sm-2 control-label">问题标题:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control has-error" id="summary" name="summary" required/>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">问题描述:</label>
                <div class="col-sm-8">
                    <textarea class="form-control" id="content" name="content" required></textarea>
                </div>
            </div>
            <br />
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-4">
                    <div class="col-sm-offset-5">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock context %}
