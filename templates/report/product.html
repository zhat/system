{% extends "base.html" %}
{% load static %}
{% block title %}首页{% endblock title %}
{% block css %}

{% endblock css %}
{% block context %}
    <div class="container">
    <form>

    </form>
    </div>
    <div class="container-fluid" id="main" style="height:600px;"></div>
{% endblock context %}
{% block js %}
    <script src="{% static 'js/echarts.js' %}"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        //myChart.title = '折柱混合';

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    crossStyle: {
                        color: '#999'
                    }
                }
            },
            label:{
                normal:{
                show: false,
                position: 'inside'}
            },
            toolbox: {
                feature: {
                    dataView: {show: true, readOnly: false},
                    magicType: {show: true, type: ['line', 'bar']},
                    restore: {show: true},
                    saveAsImage: {show: true}
                }
            },
            legend: {
                data:['上周同一天','当天','昨天','同比','周环比']
            },
            xAxis: [
                {
                    type: 'category',
                    //data: ['08/28','08/29','08/30', '08/31','09/01', '09/02','09/03',
                    //'09/04','09/05','09/06','09/07','09/08','09/09','09/10','09/11','08/28','08/29','08/30', '08/31','09/01', '09/02','09/03',
                    //'09/04','09/05','09/06','09/07','09/08','09/09','09/10','09/11'],
                    data:{{  date_list|slice:"7:"|safe }},
                    axisPointer: {
                        type: 'shadow'
                    }
                }
            ],
            yAxis: [
                {
                    type: 'value',
                    name: '销售额',
                    min: 0,
                    max: {{ max_price }},
                    interval: {{ interval }},
                    axisLabel: {
                    }
                },
                {
                    type: 'value',
                    name: '销售额波动',
                    min: 0,
                    max: {{ max_rate }},
                    interval: {{ rate_interval }},
                    axisLabel: {
                        formatter: '{value} %'
                    }
                }
            ],
            series: [
                {
                    name:'上周同一天',
                    type:'bar',
                    data:{{ data_list|slice:":-7" }},
                    itemStyle:{
                        normal:{
                           // color:'#473C8B'
                        }
                    }
                },
                {
                    name:'昨天',
                    type:'bar',
                    data:{{ data_list|slice:"6:-1" }},
                    itemStyle:{
                        normal:{
                        }
                    }
                },
                {
                    name:'当天',
                    type:'bar',
                    data:{{ data_list|slice:"7:" }}
                },
                {
                    name:'同比',
                    type:'line',
                    yAxisIndex: 1,
                    data:{{ sametermrate_list|slice:"7:" }}
                },
                {
                    name:'周环比',
                    type:'line',
                    yAxisIndex: 1,
                    data:{{ weekrate_list|slice:"7:" }}
                }
            ]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
        $('#li_product').attr('class','active');
    </script>
{% endblock js %}
