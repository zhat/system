{% extends "base.html" %}
{% load static %}
{% block title %}首页{% endblock title %}
{% block css %}
    <style type="text/css">
        .modal-dialog{
            top:120px;
        }
    </style>
{% endblock css %}
{% block context %}
    <div class="container">
    <h2 class="text-center">修改密码</h2>
        <br />
    {% if error %}
        <div class="alert alert-error text-center text-danger">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <p>{{ error }}</p>
        </div>
    {% endif %}

    <form class="form-horizontal" role="form" action="{% url 'users:changepwd' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="old_password" class="col-sm-4 control-label">原密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control has-error" id="old_password" name="old_password" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="new_password1" class="col-sm-4 control-label">新密码:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="new_password1" name="new_password1" required/>
            </div>
        </div>
        <div class="form-group">
            <label for="new_password2" class="col-sm-4 control-label">新密码确认:</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="new_password2" name="new_password2" required />
            </div>
        </div>
        <br />
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <div class="col-sm-offset-5">
                <button type="submit" class="btn btn-primary">修改密码</button>
                </div>
            </div>
        </div>
    </form>
    </div>
{% endblock context %}
